name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git unzip openjdk-11-jdk \
          zlib1g-dev libncurses5 libstdc++6 libffi-dev libssl-dev wget

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
