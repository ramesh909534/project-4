name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-setuptools python3-wheel
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize buildozer
        run: |
          buildozer init || true
          sed -i 's/package.name = .*/package.name = BloodDonation/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/# (str) Application versioning .*/version = 0.1/' buildozer.spec
          sed -i 's/# (list) Application requirements .*/requirements = python3,kivy==2.2.1,kivymd,requests,plyer/' buildozer.spec
          sed -i 's/# (int) Target API .*/android.api = 31/' buildozer.spec
          sed -i 's/# (int) Minimum API .*/android.minapi = 21/' buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BloodDonationApp
          path: bin/*.apk
